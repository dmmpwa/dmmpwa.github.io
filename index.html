<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
       initial-scale=1.0">
    <title>Ejemplo de PWA</title>
    <script src="js/regSw.js">
    </script>
    <!--
      Color de la barra de
      navegación de Chrome en
      dispositivos móviles.
    -->
    <meta name="theme-color"
      content="#81d4f4">
    <!--
      Ícono para la página web.
      Debe ponerse en la raíz de
      la página.
    -->
    <link rel="icon" sizes="32x32"
      href="favicon.ico">
    <!--
      Configuración de la PWA para
      Chrome y Edge.
    -->
    <link rel="manifest"
      href="site.webmanifest">
    <!--
      Configuración para
      Web Clip en Safari.
    -->
    <meta
      name="apple-mobile-web-app-title"
      content="dmppwa">
    <meta
      name="apple-mobile-web-app-capable"
      content="yes">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default">
    <link rel="apple-touch-icon"
      href="img/icono2048.png">
    <link rel="apple-touch-icon"
      sizes="256x256"
      href="img/icono256.png">
    <link
      rel="apple-touch-icon"
      sizes="1024x1024"
      href="img/icono1024.png">
    <link
      rel="apple-touch-icon"
      sizes="2048x2048"
      href="img/icono2048.png">

    <link rel="stylesheet"
      href="css/estilos.css">
    <script type="module"
      src="cmp/mi-nav.js">
      </script>
  </head>
  <body>
    <script src="js/agent.js">
    </script>
    <form name="forma">
      <header>
        <div class="herramientas">
          <h1>Ejemplo de PWA</h1>
          <span class="acciones">
            <button class="icono">
              <span
                class="material-icons">
                done
              </span>
            </button>
          </span>
        </div>
      </header>
      <div class="contenido">
        <p class="campo">
          <input id="inA"
            name="a"
            type="number"
            step="0.1">
          <label for="inA">
            a
          </label>
          <small>
            <output name="msgA">
              Requerido, 1 decimal
            </output>
          </small>
        </p>
        <p class="campo">
          <input id="inB"
            name="b"
            type="number"
            step="0.1">
          <label for="inB">
            b
          </label>
          <small>
            <output name="msgB">
              Requerido, 1 decimal
            </output>
          </small>
        </p>
        <p>
          <output
            name="outSalida">
          </output>
        </p>
      </div>
      <mi-nav></mi-nav>
    </form>
    <script
      src="js/CtrlDivide.js">
      </script>
  </body>
</html>
